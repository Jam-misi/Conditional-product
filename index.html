<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSV Processor</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            opacity: 0.95;
            background-color: #7e7eff;
            background-image: radial-gradient(circle at center center, #fdfdfd, #C3423F), repeating-radial-gradient(circle at center center, #fdfdfd, #fdfdfd, 33px, transparent 66px, transparent 33px);
            background-blend-mode: multiply;
            font-size: 50px;
            background-color:#d50000;
            background-image: 
            repeating-linear-gradient(
              45deg,
              rgba(0,0,0,0.8),
              rgba(0,0,0,0.8) 100px,
              transparent 0px,
              transparent 200px
            ),
            repeating-linear-gradient(
              -45deg,
              rgba(0,0,0,0.5),
              rgba(0,0,0,0.5) 100px,
              transparent 0px,
              transparent 200px
            );
        }

        .container {
            background: #9DCBBA;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .table-container {
            width: 1000px;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 10px;
            background: #ffffff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 30px;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            font-size: 30px;
            text-align: center;
            padding: 10px;
            border: 2px solid #444cf7;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            width: 50%;
            display: block;
            margin: 10px auto;
        }
        .hide {
            display: none;
            font-size: 20px;

        }
        .myDIV:hover + .hide {
            display: block;
            color: rgb(50, 79, 172);
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="container">
        
            <h1>File Processor</h1>
       
        
        <div class="myDIV">
        <input type="file" id="csvFileInput" accept=".csv">
        </div>
        <div class="hide">This is a Java Script program that gets the data from the file <br> that multiply the two numbers if the boolean is false; otherwise, divide them.</div> 
        <button onclick="processCSV()">Process</button>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Num1</th>
                        <th>Num2</th>
                        <th>Condition</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="output"></tbody>
            </table>
        </div>
    </div>

    <script>
        function processCSV() {
            const fileInput = document.getElementById('csvFileInput');
            const outputTable = document.getElementById('output');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a CSV file.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const lines = event.target.result.split(/\r?\n/).filter(line => line.trim() !== "").slice(1);
                outputTable.innerHTML = "";

                lines.forEach(line => {
                    const values = line.split(',').map(value => value.trim());
                    if (values.length < 4) return;

                    const num1 = parseFloat(values[0]);
                    const num2 = parseFloat(values[1]);
                    const condition = values[3].toLowerCase() === 'true';
                    if (isNaN(num1) || isNaN(num2)) return;

                    const result = condition ? (num1 / num2) : (num1 * num2);
                    const operation = condition ? "Divided" : "Multiplied";
                    
                    const row = `<tr>
                        <td>${num1.toFixed(2)}</td>
                        <td>${num2.toFixed(2)}</td>
                        <td>${operation}</td>
                        <td>${result.toFixed(2)}</td>
                    </tr>`;
                    outputTable.innerHTML += row;
                });
            };
            reader.readAsText(file);
        }
    </script>
</body>
</html>
